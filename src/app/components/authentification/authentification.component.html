<!-- authentification.component.html -->

<div class="min-h-screen flex items-center justify-center" style="background: linear-gradient(to right, #3490dc, #6574cd, #9561e2); background-size: cover;">
  <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-6">Connexion</h2>

    <!-- Formulaire de connexion -->
    <form (submit)="authentifierUtilisateur()">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 text-sm font-medium">Email</label>
        <input type="email" id="email" name="email" [(ngModel)]="utilisateur.email" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <div class="mb-4">
        <label for="password" class="block text-gray-700 text-sm font-medium">Mot de passe</label>
        <input type="password" id="password" name="password" [(ngModel)]="utilisateur.password" class="mt-1 p-2 w-full border rounded-md">
      </div>

      <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
        Se connecter
      </button>
    </form>

    <!-- Liens supplémentaires (par exemple, inscription, mot de passe oublié) -->
    <div class="mt-4">
      <a (click)="redirigerVersInscription()" class="text-sm text-blue-500 hover:underline">Créer un compte</a>
      <span class="mx-2 text-gray-500">|</span>
      <a href="#" class="text-sm text-blue-500 hover:underline">Mot de passe oublié</a>
    </div>
  </div>
</div>
