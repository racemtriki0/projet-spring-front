<!-- contact.component.html -->

<div class="h-screen flex items-center justify-center bg-gradient-to-r from-blue-500 via-purple-500 to-pink-500">
    <div class="max-w-md w-full p-6 bg-white bg-opacity-80 rounded-lg shadow-md">
      <h2 class="text-3xl font-semibold text-center text-gray-800 mb-6">Contact</h2>
  
      <!-- Formulaire de contact -->
      <form>
        <div class="mb-4">
          <label for="nom" class="block text-gray-700 text-sm font-medium">Nom</label>
          <input type="text" id="nom" name="nom" class="mt-1 p-2 w-full border rounded-md">
        </div>
  
        <div class="mb-4">
          <label for="email" class="block text-gray-700 text-sm font-medium">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md">
        </div>
  
        <div class="mb-4">
          <label for="message" class="block text-gray-700 text-sm font-medium">Message</label>
          <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md"></textarea>
        </div>
  
        <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue">
          Envoyer le message
        </button>
      </form>
  
      <!-- Informations de contact supplémentaires -->
      <div class="mt-4 text-center text-gray-700">
        <p>Contactez-nous pour toute question ou préoccupation.</p>
        <p>Email: contact.projet.com</p>
        <p>Téléphone: +56 493 462</p>
      </div>
    </div>
  </div>
